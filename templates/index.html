{% extends "base.html" %}

{% block title %}TokenGuard{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">TokenGuard</h1>
        <p class="hero-subtitle">Secure authentication system</p>
        
        <div class="hero-buttons">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                <span class="btn-text">Sign In</span>
            </a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-lg">
                <span class="btn-text">Sign Up</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
