<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - TokenGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-title">{{ title }}</div>
        <div class="error-message">{{ message }}</div>
        <a href="{{ url_for('home') }}" class="home-button">Go to Home Page</a>
        <div class="redirect-info">
            You will be automatically redirected to the home page in 
            <span class="countdown" id="countdown">10</span> seconds.
        </div>
    </div>
    
    <script>
        // Countdown timer
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = '{{ url_for("home") }}';
            }
        }, 1000);
    </script>
</body>
</html>
